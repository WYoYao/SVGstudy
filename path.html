<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .content {
            margin: 20px auto;
            border: 1px solid #888;
            border-radius: 5%;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="content">
        <svg width="100%" height="100%">
            <path d="M100 100" />

            <!-- Points -->
            <circle cx="100" cy="100" r="2" fill="red" />

        </svg>
    </div>
    <div class="content">
        <!-- 正方形 -->
        <svg width="100%" height="100%">
            <path d="M10 10 H 190 V 190 H 10 Z" fill='#F08A5D'></path>
            <circle r="10" cx="10" cy="10" fill='#B83B5E'></circle>
            <circle r="10" cx="10" cy="190" fill='#B83B5E'></circle>
            <circle r="10" cx="190" cy="190" fill='#B83B5E'></circle>
            <circle r="10" cx="190" cy="10" fill='#B83B5E'></circle>
        </svg>
    </div>
    <div class="content">
        <!-- 正方形 -->
        <svg width="100%" height="100%">
            <path d="M10 10 h 180 v 180 h -180 Z" fill='#F08A5D'></path>
            <circle r="10" cx="10" cy="10" fill='#B83B5E'></circle>
            <circle r="10" cx="10" cy="190" fill='#B83B5E'></circle>
            <circle r="10" cx="190" cy="190" fill='#B83B5E'></circle>
            <circle r="10" cx="190" cy="10" fill='#B83B5E'></circle>
        </svg>
    </div>
    <div class="content">
        <!-- 正方形 -->
        <svg width="100%" height="100%">
            <circle r='5' cx='20' cy='20' fill='#F08A5D'></circle>
            <circle r='5' cx='180' cy='20' fill='#F08A5D'></circle>
            <circle r='5' cx='100' cy='100' fill='#F08A5D'></circle>
            <path d="M20 20 C 20 20,100 100,180 20" stroke="#B83B5E" fill="transparent" />
            <circle r='5' cx='20' cy='180' fill='#F08A5D'></circle>
            <circle r='5' cx='180' cy='180' fill='#F08A5D'></circle>
            <path d="M20 180 C 20 180,100 100,180 180" stroke="#B83B5E" fill="transparent" />
        </svg>
    </div>
    <div class="content">
        <!-- 正方形 -->
        <svg width="100%" height="100%">
            <circle r='5' cx='20' cy='20' fill='#F08A5D'></circle>
            <circle r='5' cx='180' cy='20' fill='#F08A5D'></circle>
            <circle r='5' cx='100' cy='100' fill='#F08A5D'></circle>
            <path d="M20 20 C 20 20,100 100,180 20" stroke="#B83B5E" fill="transparent" />
            <circle r='5' cx='20' cy='180' fill='#F08A5D'></circle>
            <circle r='5' cx='180' cy='180' fill='#F08A5D'></circle>
            <path d="M20 180 C 20 180,100 100,180 180" stroke="#B83B5E" fill="transparent" />
        </svg>
    </div>
    <div class="content">
        <!-- 正方形 -->
        <svg width="100%" height="100%">
            <!-- 正方形的四个角 -->
            <circle r='10' cx='0' cy='0' fill='#F08A5D'></circle>
            <circle r='10' cx='0' cy='200' fill='#F08A5D'></circle>
            <circle r='10' cx='200' cy='0' fill='#F08A5D'></circle>
            <circle r='10' cx='200' cy='200' fill='#F08A5D'></circle>

            <!-- 正方形的四条边的四个中点 -->
            <circle r='10' cx='100' cy='0' fill='#F08A5D'></circle>
            <circle r='10' cx='0' cy='100' fill='#F08A5D'></circle>
            <circle r='10' cx='200' cy='100' fill='#F08A5D'></circle>
            <circle r='10' cx='100' cy='200' fill='#F08A5D'></circle>

            <path d="M0 100 C 0 100,0 0,100 0" stroke="#B83B5E" fill="transparent" />
            <path d="M100 0 C 100 0,200 0,200 100" stroke="#B83B5E" fill="transparent" />
            <path d="M100 200 C 100 200,0 200,0 100" stroke="#B83B5E" fill="transparent" />
            <path d="M100 200 C 100 200,200 200,200 100" stroke="#B83B5E" fill="transparent" />
        </svg>
    </div>
</body>

</html>
